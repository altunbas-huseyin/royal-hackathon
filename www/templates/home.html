<ion-view title="Categories" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="category in categories" href="#/app/subcategory/{{category.idcategories}}">
                {{category.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
